<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Javascript Code</title>
</head>
<body>
<div id="uploadArea" class="upload-area">
    <div class="upload-area-header">
        <h1 class="upload-area-title">Upload your file</h1>
        <p class="upload-area-paragraph">
            File should be an CSV
        </p>
    </div>

    <!-- Drop Zoon -->
    <div id="dropZoon" class="upload-area__drop-zoon drop-zoon">
    <span class="drop-zoon__icon">
      <i class='bx bxs-file-image'></i>
    </span>
        <p class="drop-zoon__paragraph">Click to browse</p>
        <span id="loadingText" class="drop-zoon__loading-text">Please Wait</span>
        <input type="file" id="fileInput" class="drop-zoon__file-input" accept=".csv">
    </div>
    <!-- End Drop Zoon -->

    <!-- File Details -->
    <div id="fileDetails" class="upload-area__file-details file-details">
        <h3 class="file-details__title">Uploaded File</h3>

        <div id="uploadedFile" class="uploaded-file">
            <div class="uploaded-file__icon-container">
                <i class='bx bxs-file-blank uploaded-file__icon'></i>
                <span class="uploaded-file__icon-text"></span>
            </div>

            <div id="uploadedFileInfo" class="uploaded-file__info">
                <span class="uploaded-file__name"></span>
                <span class="uploaded-file__counter"></span>
            </div>
        </div>
    </div>
    <!-- End File Details -->
</div>
<script src="scripts/CSV-processing.js"></script>
</body>
</html>
